<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorceress — AI H</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#0d0d1a; height:100vh; display:flex; flex-direction:column; align-items:center; font-family:'Segoe UI',sans-serif; }

    #header {
      padding: 20px 0 10px;
      text-align:center;
      z-index:10;
    }
    #header h1 {
      font-size: clamp(1.4rem,5vw,2.4rem);
      font-weight:800; letter-spacing:5px;
      background: linear-gradient(135deg,#a855f7,#ec4899,#a855f7);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      background-clip:text;
      filter: drop-shadow(0 0 20px rgba(168,85,247,0.7));
    }
    #header p { color:rgba(168,85,247,0.45); font-size:0.78rem; letter-spacing:3px; margin-top:5px; }

    model-viewer {
      width: 100%;
      flex: 1;
      background-color: transparent;
      --poster-color: transparent;
    }

    #hint {
      padding: 10px 0 16px;
      color:rgba(168,85,247,0.3);
      font-size:0.72rem;
      letter-spacing:2px;
    }
  </style>
</head>
<body>

<div id="header">
  <h1>✦ SORCERESS ✦</h1>
  <p>AI H — Interactive 3D</p>
</div>

<model-viewer
  src="./sorceress.glb"
  alt="Sorceress 3D Character"
  auto-rotate
  auto-rotate-delay="0"
  rotation-per-second="30deg"
  camera-controls
  touch-action="pan-y"
  shadow-intensity="1"
  shadow-softness="1"
  exposure="1.2"
  environment-image="neutral"
  loading="eager"
>
</model-viewer>

<div id="hint">drag to rotate • pinch to zoom</div>

</body>
</html>
