<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorceress — AI H</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#0d0d1a; overflow:hidden; font-family:'Segoe UI',sans-serif; }
    canvas { display:block; }
    #title {
      position:fixed; top:24px; left:50%; transform:translateX(-50%);
      text-align:center; pointer-events:none; z-index:10;
    }
    #title h1 {
      font-size:clamp(1.3rem,4vw,2.2rem); font-weight:800; letter-spacing:4px;
      background:linear-gradient(135deg,#a855f7,#ec4899,#a855f7);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      background-clip:text;
      filter:drop-shadow(0 0 18px rgba(168,85,247,0.6));
    }
    #title p { color:rgba(168,85,247,0.5); font-size:0.8rem; letter-spacing:3px; margin-top:4px; }
    #hint {
      position:fixed; bottom:22px; left:50%; transform:translateX(-50%);
      color:rgba(168,85,247,0.3); font-size:0.72rem; letter-spacing:1px; pointer-events:none;
    }
  </style>
</head>
<body>

<div id="title">
  <h1>✦ SORCERESS ✦</h1>
  <p>AI H — Interactive 3D</p>
</div>
<div id="hint">drag to rotate • scroll to zoom</div>

<script src="./three-bundle.js"></script>
<script>
const { Scene, PerspectiveCamera, WebGLRenderer, AmbientLight,
        DirectionalLight, PointLight, TorusGeometry, MeshBasicMaterial,
        Mesh, BufferGeometry, BufferAttribute, Points, PointsMaterial,
        FogExp2, ACESFilmicToneMapping, Box3, Vector3 } = THREE;

// Renderer
const renderer = new WebGLRenderer({ antialias: true });
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
renderer.setSize(innerWidth, innerHeight);
renderer.setClearColor(0x0d0d1a, 1);
renderer.toneMapping = ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.1;
document.body.appendChild(renderer.domElement);

// Scene
const scene = new Scene();
scene.fog = new FogExp2(0x0d0d1a, 0.025);

// Camera
const camera = new PerspectiveCamera(50, innerWidth/innerHeight, 0.01, 100);
camera.position.set(0, 1.2, 4);

// Controls
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;
controls.autoRotate = true;
controls.autoRotateSpeed = 1.5;
controls.target.set(0, 0.8, 0);
controls.minDistance = 1;
controls.maxDistance = 8;
controls.update();

// Lights
scene.add(new AmbientLight(0x221133, 3));

const keyLight = new DirectionalLight(0xcc88ff, 4);
keyLight.position.set(2, 5, 3);
scene.add(keyLight);

const fillLight = new PointLight(0xff44aa, 6, 12);
fillLight.position.set(-3, 2, 2);
scene.add(fillLight);

scene.add(Object.assign(new PointLight(0x4488ff, 4, 10), { position: { x:0, y:3, z:-4 } }));

// Ground ring
const ring = new Mesh(
  new TorusGeometry(1.2, 0.02, 8, 80),
  new MeshBasicMaterial({ color:0xa855f7, transparent:true, opacity:0.6 })
);
ring.rotation.x = -Math.PI/2;
ring.position.y = 0.01;
scene.add(ring);

// Particles
const pPos = new Float32Array(300*3);
for(let i=0;i<900;i++) pPos[i]=(Math.random()-0.5)*12;
const pGeo = new BufferGeometry();
pGeo.setAttribute('position', new BufferAttribute(pPos,3));
scene.add(new Points(pGeo, new PointsMaterial({color:0xcc88ff,size:0.04,transparent:true,opacity:0.5})));

// Load GLB
const loader = new GLTFLoader();
loader.load('./sorceress.glb', (gltf) => {
  const model = gltf.scene;
  const box = new Box3().setFromObject(model);
  const size = box.getSize(new Vector3());
  const center = box.getCenter(new Vector3());
  const scale = 2.2 / Math.max(size.x, size.y, size.z);
  model.scale.setScalar(scale);
  model.position.sub(center.multiplyScalar(scale));
  model.position.y += size.y * scale * 0.5;
  scene.add(model);
}, undefined, (err) => console.error('GLB error:', err));

// Resize
window.addEventListener('resize', () => {
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});

// Animate
let t = 0;
(function animate() {
  requestAnimationFrame(animate);
  t += 0.01;
  fillLight.position.x = Math.sin(t*0.7)*3;
  fillLight.position.z = Math.cos(t*0.7)*3;
  ring.material.opacity = 0.4 + 0.3*Math.sin(t*2);
  controls.update();
  renderer.render(scene, camera);
})();
</script>
</body>
</html>
